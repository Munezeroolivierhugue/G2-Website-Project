    <link href="/G2-Website-Project/src/output.css" rel="stylesheet">

<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('button', 'src/components/Button.html');
    }
</script>
