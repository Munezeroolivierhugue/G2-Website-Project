<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link href="./src/output.css" rel="stylesheet">


</head>
<script>
    const loadComponents = (id, url,callback) => {
        fetch(url)
            .then((response) => response.text())
            .then((html) => {
                document.getElementById(id).innerHTML = html;
                if (callback) callback();
            });
    }

    window.onload = () => {
        loadComponents('logo', 'src/components/Logo.html');
        loadComponents('name', 'src/components/Name.html');
        loadComponents('menu', 'src/components/Menu.html', () => {
        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            document.querySelector(".nav-ui").classList.toggle("hidden");

            document.querySelector(".open").classList.toggle("hidden");
            document.querySelector(".close").classList.toggle("hidden");
          });
        });
      });
      loadComponents('navigation', 'src/components/navigation.html');
    }
</script>

<body>
    <header class="flex justify-between z-50  px-3 sm:px-10 text-center items-center fixed  sm:fixed w-full">
        <div id="logo" class=""></div>
        <div id="name" class=""></div>
        <div id="menu" class=""></div>
    </header>
    <div id="navigation" class=" "></div>
    
</body>

</html>
