<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link href="./src/output.css" rel="stylesheet">


</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('address', 'src/components/Address.html');
        loadComponents('contact', 'src/components/Contact.html');
        loadComponents('impressum', 'src/components/Impressum.html');
        loadComponents('insta', 'src/components/Insta.html');
        loadComponents('link', 'src/components/Linkedin.html');
        loadComponents('red', 'src/components/Redsvg.html');

    }
</script>
<body>
    <div id="red" class="flex justify-center pt-12"></div>
    <footer class="grid grid-cols-5 px-8  text-lg font-semibold pt-32">
        <div id="address" class="flex flex-col   "></div>
        <div id="contact" class="flex flex-col text-[16px]"></div>
        <p id="link" class="flex flex-col   items-center"></p>
        <p id="insta" class="flex flex-col   items-center"></p>
        <div id="impressum" class="flex flex-col  items-end"></div>
    </footer>
</body>
</html>
