<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('service1', 'src/components/Serviceparagraph.html');
        loadComponents('service2', 'src/components/Servicesvg.html');
        loadComponents('servicedp', 'src/components/Servicedescription1.html');
        loadComponents('servicedp2', 'src/components/Servicedescription2.html');
    }
</script>
<body>
    <div id="service1" class="flex justify-center py-12"></div>
    <div id="service2" class="flex flex-col items-center justify-center"></div>    
    <div class="container flex flex-row text-center justify-center py-24 w-[fit-content] mx-auto gap-12">
        <div id="servicedp" class="w-1/2"></div>
        <div id="servicedp2" class="w-1/2 h-32"></div>
        
    </div>
</body>
</html>
