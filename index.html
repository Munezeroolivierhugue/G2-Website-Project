<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('service1', 'src/components/Serviceparagraph.html');
        loadComponents('service2', 'src/components/Servicesvg.html');
        loadComponents('servicedp', 'src/components/Servicedescription1.html');
    }
</script>
<body>
    <div id="service1" class="flex justify-center py-12"></div>
    <div id="service2" class="flex flex-col items-center justify-center"></div> 
    <div id="servicedp" class="flex flex-row gap-2 items-center"></div>    
</body>
</html>
