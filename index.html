<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link href="./src/output.css" rel="stylesheet">


</head>
<script>
    const loadComponents = (id, url) => {
        fetch(url)
            .then((response) => response.text())
            .then((html) => {
                document.getElementById(id).innerHTML = html;
            });
    }

    window.onload = () => {
        loadComponents('logo', 'src/components/Logo.html');
        loadComponents('name', 'src/components/Name.html');
        loadComponents('menu', 'src/components/Menu.html');
    }
</script>

<body>
    <div id="button" class="bg-blue-500"></div>
    <header class="grid grid-cols-3 bg-transparent fixed w-full">
        <div id="logo" class=""></div>
        <div id="name" class=""></div>
        <div id="menu" class="flex flex-col items-end"></div>
    </header>
</body>

</html>
